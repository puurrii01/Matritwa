<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matritwa - Login/Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #45a049;
        }
        .container .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .container .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container" id="form-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
    </div>
    <p style="text-align: center;"><a href="./index.html" style="text-decoration: underline; color: #111;">Go to home</a></p>
</div>

<div class="container" id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-link">
        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
    <p style="text-align: center;"><a href="./index.html" style="text-decoration: underline; color: #111;">Go to home</a></p>
</div>

<script>
    function toggleForm(formType) {
        const loginContainer = document.getElementById('form-container');
        const signupContainer = document.getElementById('signup-container');
        if (formType === 'signup') {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        } else {
            loginContainer.style.display = 'block';
            signupContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
